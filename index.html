<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search_weather" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="img" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3 ><span id="temperature">38.6</span>&deg;C</h3>
            <h1 id="cloud" class="lead"></h1>
        </div>
    </div>

</body>

<script>
   
   const searchBtn = document.getElementById('search_weather');
   searchBtn.addEventListener('click' , function(){
       const cityInput = document.getElementById('city-input').value;
    searchCity(cityInput);
   })

   function searchCity(cityInput){
       fetch(`https://api.openweathermap.org/data/2.5/weather?q= ${cityInput}&appid=a73fcf31fd129f2ddf7c87e3ca0d3790`)
    .then(res => res.json())
    .then(data => {
        console.log(data)
        document.getElementById('temperature').innerText = Math.round ((data.main.temp) -273);
        document.getElementById('city-name').innerText = data.name;
        document.getElementById('cloud').innerText =data.weather[0].description;
        document.getElementById('img').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById('city-input').value = '';
    })
    
   }
   

</script>

</html>
